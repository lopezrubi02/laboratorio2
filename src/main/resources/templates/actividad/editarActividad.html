<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Actividad</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body class="container">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse">
        <a class="navbar-brand" href="/proyecto/listar">Proyectos</a>
        <a class="navbar-brand" href="/usuario/listar">Usuarios</a>
        <a class="navbar-brand" href="/area/listar">Areas</a>
    </div>
</nav>
<h2>Editar Actividad</h2>
<hr/>
<form method="post" th:action="@{'/actividad/guardar'}" th:object="${actividad}">
    <input type="hidden" th:field="*{idactividad}">
    <div class="form-group">
        <label for="nombreactividad">Nombre de la actividad</label>
        <input type="text" class="form-control" th:field="*{nombreactividad}">
    </div>
    <div class="form-group">
        <label for="descripcion">Descripci√≥n de la Actividad</label>
        <input type="text" class="form-control" th:field="*{descripcion}">
    </div>
    <div class="form-group">
        <label for="usuario_owner">Usuario Responsable</label>
        <select id="usuario_owner">
            <option th:each="usuario : ${listaUsuarios}"
                    th:text="${usuario.correo}" th:selected="${usuario.correo==actividad.usuario_owner}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="peso">Peso de la actividad</label>
        <input type="text" class="form-control" th:field="*{peso}">
    </div>
    <div class="form-group">
        <label for="estado">Estado</label>
        <input type="text" class="form-control" th:field="*{estado}">
    </div>
    <a th:href="@{'/proyecto/editar?id=' + ${proyecto.idproyecto}}" class="btn btn-danger">Cancelar</a>
    <button type="submit" class="btn btn-primary">Registrar</button>
</form>
<br>


</body>
</html>
